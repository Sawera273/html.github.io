<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>

    </style>
</head>

<body>
    <p>form</p>
    <form action="">
        <table border="10" width="60%" cellspacing="10%" cellpadding="10%" align="center">
            <tr>
                <td><label for="username">username</label></td>
                <td><input type="text" name="username" id="username"></td>
            </tr>
            <tr>
                <td><label for="id">id</label></td>
                <td><input type="number" name="id" id="id"></td>
            </tr>
            <tr>
                <td><label for="gender">gender</label></td>
                <td><input type="radio" name="gender" id="gender">male
                    <input type="radio" name="gender" id="gender">female
                </td>
            </tr>
            <tr>
                <td><label for="dob">DOB</label></td>
                <td><input type="date" name="dob" id="dob" max="2015-12-12" min="1996-12-12"></td>
            </tr>
            <tr>
                <td><label for="mobile number">mobile number</label></td>
                <td><input type="tel" name="mobile number" id="mobile number" max="10"></td>
            </tr>
            <tr>
                <td><label for="email">email</label></td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="password">password</label></td>
                <td><input type="password" name="password" id="password"></td>
            </tr>
            <tr>
                <td><label for="address">address</label></td>
                <td><textarea name="address" id="address" rows="10"></textarea></td>
            </tr>
            <tr>
                <td><label for="select country">select country</label></td>
                <td> <input type="text" name="select country" list="select country">
                    <datalist id="select country">
                        <option value="india">india</option>
                        <option value="USA">USA</option>
                        <option value="russia">russia</option>
                        <option value="UK">UK</option>
                        <option value="CHINA">CHINA</option>
                    </datalist>
                </td>
            </tr>
            <tr>
                <td><label for="language known">laguage known</label></td>
                <td><input type="checkbox" name="english" id="english">english
                    <input type="checkbox" name="telugu" id="telugu">telugu
                    <input type="checkbox" name="kanada" id="kanada">kanada
                    <input type="checkbox" name="tamil" id="tamil">tamil
                </td>
            </tr>
            <tr>
                <td><label for="select course">select course</label></td>
                <td><select name="courses" id="courses">
                        <optgroup label="frontend"> frontend</optgroup>
                        <option value="html">html</option>
                        <option value="java script">java script</option>
                        <option value="css">css</option>
                        <optgroup label="backend">backend</optgroup>
                        <option value="python">python</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="select range">select range</label> </td>
                <td><input type="range" name="range" id="range"></td>
            </tr>
            <tr>
                <td><label for="file upload">file upload</label></td>
                <td> <input type="file" name="file" id="file">
                </td>
            </tr>
            <tr>
                <td><label for="checkbox">checkbox</label> </td>
                <td><input type="checkbox" name="checkbox" id="checkbox"></td>
            </tr>
            <tr>
                <td><label for="submit">submit</label></td>
                <td> <input type="submit">submit</td>
            </tr>


        </table>


    </form>
</body>


</html>
